---
name: pre-commit

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.7'
      - name: Install packages
        run: |
          pip install -U pip setuptools wheel
          pip install -r requirements.txt
      - uses: pre-commit/action@v3.0.0
